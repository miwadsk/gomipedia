<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet"  href="css/sanitize.css">
<link rel="stylesheet"  href="css/typography.css">
<link rel="stylesheet"  href="css/style.css">
<script src="js/vue.js"></script>
<script>
  let vh = window.innerHeight * 0.01; 
  document.documentElement.style.setProperty('--vh', `${vh}px`); 
  window.addEventListener('resize', () => { 
    vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`); 
  }); 
</script>
<title>Gomipedia</title>

<div id="app" v-cloak>

<main>
  <h1 class="title">Gomipedia</h1>
  <div class="title-sub">{{cityName}}版 -- {{updatedAt}} 更新</div>
  <input class="keyword-input" :placeholder="placeholder" v-model="keyword" >
  <ul class="list article-list">
    <list-item-article
      v-for="article in matchedArticles"
      v-bind:data="article"
      v-bind:image="categories[article.category].image"
      v-bind:key="article.name">
    </list-item-article>
  </ul>
  <ul class="list legend-list">
    <list-item-legend
      v-for="key in Object.keys(categories)"
      v-bind:data="categories[key]"
      v-bind:key="key">
    </list-item-legend>
  </ul>
</main>

</div>

<script src="js/main.js"></script>
